apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-api
  template:
    metadata:
      annotations:
          buildTimestamp: "{{ .Values.deploymentAnnotations.buildTimestamp }}"
          kubernetes.io/change-cause: "{{ .Values.deploymentAnnotations.changeCause }}"
      labels:
        app: quarkus-api
    spec:
      containers:
        - name: quarkus-api
          image: localhost:5000/quarkus-api:latest
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: quarkus-api-service
spec:
  selector:
    app: quarkus-api 
  ports:
    - protocol: TCP
      port: 8080   
      targetPort: 8080  
      nodePort: 30080      
  type: NodePort